<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Form</title>
</head>

<body>
    <center>
        <h1>Student Registration Form</h1>

        <form>
            <table>
                <tr>
                    <td>Name:
                    </td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Age:
                    </td>
                    <td><input type="number" /></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Department : </td>
                    <td>
                        <select>
                <option>Python</option>
                <option>Java</option>
                <option>SQL</option> 
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><input type="submit" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
